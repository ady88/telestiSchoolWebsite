<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head data-th-replace="fragments/headerTag :: headerTag"/>
    <body>
        <div data-th-include = "fragments/adminBodyHeader" th:remove = "tag"/>
        <div class = "container">
            <!-- Dropdown Trigger -->
            <a class="dropdown-button btn" href="#" data-activates="dropdown1">Pagina</a>

            <!-- Dropdown Structure -->
            <ul id="dropdown1" class="dropdown-content" th:each = "info : ${infos}">
                <li><a href="#!" th:text="${info.name}"/></li>
            </ul>

            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Content</label>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div data-th-include = "fragments/footer"/>
    </body>
</html>
