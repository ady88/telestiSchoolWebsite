<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head data-th-replace="fragments/headerTag :: headerTag"/>
    <body>
        <div data-th-include = "fragments/adminBodyHeader" th:remove = "tag"/>
        <div class = "container" data-th-fragment = "homePage">
            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s3"><a href="#home">despre noi</a></li>
                        <li class="tab col s3"><a class="active" href="#teachers">profesorii nostri</a></li>
                        <li class="tab col s3 disabled"><a href="#news">informatii utile</a></li>
                        <li class="tab col s3"><a href="#projects">proiecte</a></li>
                    </ul>
                </div>
                <div id="home" class="col s12">
                    <ul class = "collection" th:each = "homeItem : ${homeNews}">
                        <li class="collection-item" >
                            <span class = "title" th:text = "${homeItem.headline}"/>
                            <p th:text = "${homeItem.content}"> </p>
                            <p class="secondary-content" th:text = "${homeItem.addDate}"> </p>
                        </li>
                    </ul>

                    <div class="row">
                        <form class="col s12" th:action="@{/saveHome}" th:object="${homeNewsToSave}" method="post">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input placeholder="Placeholder" id="title" type="text" class="validate" th:field="*{headline}"/>
                                    <label for="title">Titlu</label>
                                </div>
                                <div class="input-field col s12">
                                    <textarea id="content" class="materialize-textarea" th:field="*{content}"></textarea>
                                    <label for="content">Continut</label>
                                </div>
                            </div>
                            <button class="btn waves-effect waves-light" type="submit" name="action">
                                Submit
                            </button>
                        </form>
                    </div>

                </div>
                <div id="teachers" class="col s12">Test 2</div>
                <div id="news" class="col s12">Test 3</div>
                <div id="projects" class="col s12">Test 4</div>
            </div>
        </div>
        <div data-th-include = "fragments/footer"/>
    </body>
</html>
